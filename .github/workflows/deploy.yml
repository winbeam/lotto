name: Deploy Lotto Auto Purchase

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Remote Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            # Navigate to the repository directory
            # Assuming the directory is named 'lotto', update if different
            TARGET_DIR="GitHub/lotto"
            
            if [ -d "$TARGET_DIR" ]; then
              cd "$TARGET_DIR" || exit 1
            elif [ -d "lotto" ]; then
              cd lotto || exit 1
            else
              echo "‚ùå Error: Repository directory not found. Please clone it first:"
              echo "   git clone https://github.com/winbm/lotto.git GitHub/lotto"
              exit 1
            fi
            
            echo "üì• Pulling latest changes..."
            git pull origin main
            
            echo "üöÄ Running deployment script..."
            if [ -f "scripts/deploy.sh" ]; then
              bash scripts/deploy.sh
            else
              echo "‚ö†Ô∏è  scripts/deploy.sh not found. Running setup-env.sh instead."
              bash scripts/setup-env.sh
            fi
